<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<div class="jumbotron">
			<h1>secured page</h1>
			<form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
				<button type="submit" class="btn btn-primary">customers</button>
			</form>
		</div>


		<div th:unless="${error==null}">
			<table class="table">
				<thead>
					<tr>
						<td>Status code</td>
						<td>Error</td>
					</tr>
				</thead>

				<tr>
					<td><span th:text="${error.statusCode}"></span></td>
					<td><span th:text="${error.body}"></span></td>
				</tr>
			</table>
		</div>


		<div th:if="${error==null}">

			<table class="table">

				<thead>
					<tr>
						<td>First Name</td>
						<td>Last Name</td>
						<td>DL number</td>
					</tr>
				</thead>

				<tbody>

					<tr th:each="customer: ${customers}">
						<td><span th:text="${customer.firstname}"></span></td>
						<td><span th:text="${customer.lastname}"></span></td>
						<td><span th:text="${customer.dlnumber}"></span></td>


					</tr>

				</tbody>

			</table>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
